<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Counter</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="font-family: 'Oswald', sans-serif" />
</head>
<body>

    <main>
        <div class="container text-center mt-5">
            <h1 class="display-2">counter</h1>
            <span class="display-1" id="value">0</span>
            <div class="button-container">
                <button class="btn btn-danger decrease">decrease</button>
                <button class="btn btn-dark reset m-3">reset</button>
                <button class="btn btn-success increase">increase</button>
            </div>

        </div>
    </main>








                   
    <script src="app.js"></script>             
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
